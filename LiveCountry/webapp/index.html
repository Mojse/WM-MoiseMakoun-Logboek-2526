<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Home</title>
</head>
<body>
    <header>
        <h1>LiveCountry</h1>
    </header>

    <main>
        <section class="concert__section">
            <h2>Concerts</h2>
            <table class="concerten" hidden></table>
            <div class="details__container" hidden>
                <h2>Details</h2>
                <table class="details"></table>
                <h3>Visitors</h3>
                <div class="concert__bezoekers"></div>
            </div>
            <div class="edit__container" id="form" hidden>
                <h3>Edit</h3>
                <label for="concert_artist" >Artist</label>
                <input type="text" id="concert_artist">

                <label for="concert_date">Date</label>
                <input type="text" id="concert_date">

                <label for="concert_hour">Hour</label>
                <input type="text" id="concert_hour">

                <label for="concert_venue">Venue</label>
                <input type="text" id="concert_venue">

                <label for="concert_price">Price</label>
                <input type="text" id="concert_price">

                <button type="submit" id="btnEdit" class="btnSend">Send</button>
            </div>
            <button type="submit" id="btnAdd" class="addBtn">Add concert</button>
            <div class="add__container" id="form2" hidden>
                <label for="concert_artist" >Artist</label>
                <input type="text" id="add_artist">

                <label for="concert_date">Date</label>
                <input type="text" id="add_date">

                <label for="concert_hour">Hour</label>
                <input type="text" id="add_hour">

                <label for="concert_venue">Venue</label>
                <input type="text" id="add_venue">

                <label for="concert_price">Price</label>
                <input type="text" id="add_price">

                <button type="submit" id="btnAddApi" class="btnSend">Send</button>
            </div>
        </section>

        <section>
            <h2>Visistors</h2>
            <table class="bezoekers" hidden></table>
            <div class="detailsB__container" hidden>
                <h2>Details</h2>
                <table class="detailsB"></table>
                <h3>Concerts</h3>
                <div class="bezoeker__concerten"></div>
            </div>
            <div class="editB__container" id="form3" hidden>
                <h3>Edit</h3>
                <label for="concert_artist" >First name</label>
                <input type="text" id="bezoeker_firstName">

                <label for="concert_date">Last name</label>
                <input type="text" id="bezoeker_lastName">

                <label for="concert_hour">Birth date</label>
                <input type="text" id="bezoeker_birthDate">

                <label for="concert_venue">E-mail</label>
                <input type="text" id="bezoeker_email">

                <button type="submit" id="btnEditB" class="btnSend">Send</button>
            </div>
            <button type="submit" id="btnAddB" class="addBtn">Add visitor</button>
            <div class="addB__container" id="form4" hidden>
                <label for="concert_artist" >First name</label>
                <input type="text" id="add_firstName">

                <label for="concert_date">Last name</label>
                <input type="text" id="add_lastName">

                <label for="concert_hour">Birth date</label>
                <input type="text" id="add_birthDate">

                <label for="concert_venue">E-mail</label>
                <input type="text" id="add_email">

                <button type="submit" id="btnAddBApi" class="btnSend">Send</button>
            </div>
        </section>
    </main>
    <script src="js/script.js" defer async></script>

</body>
</html>
